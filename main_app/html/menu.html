{% load menu_tag %}

<!DOCTYPE html>

<html>
<head>
    {% if menu_name %}
        <title>Меню {{ menu_name }}</title>
    {% else %}
        <title>Главная</title>
    {% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>
    {% if menu_name %}
        {% draw_menu menu_name %}
    {% else %}
        <h1>Сейчас вы находитесь на главной странице сайта</h1>
        <p>Для просмотра всех меню начиная с их корневой папки перейдите на <a href="/menus">эту страницу</a>.</p>
    {% endif %}
</body>

</html>
